<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄晨翔的传奇事迹</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c1a35, #162c4d, #0a1d3c);
            background-size: 400% 400%;
            height: 100vh;
            overflow: hidden;
            animation: gradientBG 15s ease infinite;
            color: white;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 90%;
            max-width: 1000px;
            padding: 40px;
            background: rgba(10, 25, 47, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 20;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 200, 255, 0.2);
        }
        
        .header {
            margin-bottom: 40px;
            position: relative;
        }
        
        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 15px rgba(100, 200, 255, 0.6);
            letter-spacing: 3px;
            background: linear-gradient(to right, #64c8ff, #a0e7ff, #64c8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 1.8rem;
            opacity: 0.9;
            margin-top: 10px;
            color: #a0e7ff;
            animation: fadeInOut 4s infinite;
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(100, 200, 255, 0.6); }
            100% { text-shadow: 0 0 25px rgba(100, 200, 255, 0.9), 
                             0 0 40px rgba(100, 200, 255, 0.5); }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .loading-container {
            width: 100%;
            height: 280px;
            background: rgba(20, 40, 70, 0.5);
            border-radius: 15px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            margin: 30px 0;
            border: 1px solid rgba(100, 200, 255, 0.3);
        }
        
        .loading-bar {
            height: 12px;
            background: rgba(100, 200, 255, 0.2);
            border-radius: 6px;
            margin-bottom: 35px;
            overflow: hidden;
            display: none;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #64c8ff, #a0e7ff);
            border-radius: 6px;
            transition: width 0.5s ease;
        }
        
        .loading-text {
            text-align: center;
            font-size: 1.8rem;
            margin: 30px 0;
            height: 40px;
            color: #a0e7ff;
        }
        
        .content-placeholder {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .placeholder-box {
            height: 100px;
            background: rgba(100, 200, 255, 0.1);
            border-radius: 10px;
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.2; transform: scale(0.98); }
            50% { opacity: 0.4; transform: scale(1); }
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #1a5f9e, #64c8ff);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #64c8ff, #a0e7ff);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #64c8ff;
            border-radius: 50%;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        
        .glowing-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(100, 200, 255, 0.8);
            box-shadow: 0 0 15px 5px #64c8ff;
            animation: wander 20s infinite linear;
        }
        
        @keyframes wander {
            0% { transform: translate(0, 0); }
            25% { transform: translate(90vw, 30vh); }
            50% { transform: translate(40vw, 80vh); }
            75% { transform: translate(70vw, 20vh); }
            100% { transform: translate(0, 0); }
        }
        
        .floating-text {
            position: absolute;
            color: rgba(100, 200, 255, 0.15);
            font-size: 1.2rem;
            animation: floatText 20s infinite linear;
            z-index: 0;
            font-weight: bold;
        }
        
        @keyframes floatText {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.2; }
            90% { opacity: 0.2; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            opacity: 0.7;
            color: #a0e7ff;
        }
        
        .secret-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 25, 47, 0.95);
            padding: 25px 40px;
            border-radius: 15px;
            font-size: 2.2rem;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 100;
            text-align: center;
            color: #ffcc00;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.4);
            max-width: 80%;
            pointer-events: none;
        }
        
        .secret-message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .archive-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #64c8ff;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.4rem;
            }
            .secret-message {
                font-size: 1.6rem;
                padding: 20px;
            }
            .btn {
                padding: 12px 25px;
                font-size: 1.1rem;
            }
            .content-placeholder {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="decoration" id="decoration"></div>
    
    <div class="container">
        <div class="header">
            <div class="archive-icon">
                <i class="fas fa-archive"></i>
            </div>
            <h1>黄晨翔的传奇事迹</h1>
            <div class="subtitle">传奇档案馆 - 安全等级: 最高机密</div>
        </div>
        
        <div class="loading-container">
            <div class="loading-bar" id="loadingBar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            
            <div class="loading-text" id="loadingText">准备加载传奇事迹...</div>
            
            <div class="content-placeholder">
                <div class="placeholder-box"></div>
                <div class="placeholder-box"></div>
                <div class="placeholder-box"></div>
                <div class="placeholder-box"></div>
            </div>
        </div>
        
        <div class="button-container">
            <button class="btn" id="loadBtn">
                <i class="fas fa-download"></i> 点击加载事迹
            </button>
            <button class="btn" id="secretBtn">
                <i class="fas fa-lock-open"></i> 解锁隐藏事迹
            </button>
        </div>
    </div>
    
    <div class="footer">
        黄晨翔传奇事迹档案馆 © 2023 | 安全协议: Delta级 | 版本 7.2.1
    </div>
    
    <div class="secret-message" id="secretMessage">
        提示：传奇事迹如此非凡，以至于无法用文字表达
    </div>
    
    <script>
        // 创建装饰元素
        const decoration = document.getElementById('decoration');
        
        // 创建漂浮文字
        const legendaryWords = ['传奇', '非凡', '卓越', '杰出', '伟大', '惊人', '史诗', '不朽', '光辉', '奇迹'];
        for (let i = 0; i < 40; i++) {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.style.left = `${Math.random() * 100}%`;
            text.style.animationDuration = `${20 + Math.random() * 20}s`;
            text.style.fontSize = `${0.9 + Math.random() * 1.2}rem`;
            text.style.animationDelay = `${Math.random() * 5}s`;
            text.textContent = legendaryWords[Math.floor(Math.random() * legendaryWords.length)];
            decoration.appendChild(text);
        }
        
        // 创建闪烁光点
        for (let i = 0; i < 15; i++) {
            const dot = document.createElement('div');
            dot.className = 'glowing-dot';
            dot.style.left = `${Math.random() * 100}%`;
            dot.style.top = `${Math.random() * 100}%`;
            dot.style.animationDuration = `${15 + Math.random() * 25}s`;
            dot.style.animationDelay = `${Math.random() * 5}s`;
            decoration.appendChild(dot);
        }
        
        // 获取DOM元素
        const loadBtn = document.getElementById('loadBtn');
        const secretBtn = document.getElementById('secretBtn');
        const loadingText = document.getElementById('loadingText');
        const loadingBar = document.getElementById('loadingBar');
        const loadingProgress = document.getElementById('loadingProgress');
        const secretMessage = document.getElementById('secretMessage');
        
        // 加载状态消息
        const loadingMessages = [
            "正在连接传奇事迹服务器...",
            "检索数据库中的传奇内容...",
            "验证访问权限...",
            "加载传奇图片资源...",
            "解析事迹文本内容...",
            "优化传奇故事渲染...",
            "进行最终传奇性验证...",
            "传奇内容加载中，请稍候..."
        ];
        
        let messageIndex = 0;
        let isLoaded = false;
        let textInterval = null;
        let isLoading = false;

        // 更新加载文本
        function updateLoadingText() {
            if (!isLoaded && !isLoading) {
                loadingText.textContent = loadingMessages[messageIndex];
                messageIndex = (messageIndex + 1) % loadingMessages.length;
            }
        }
        
        // 初始更新
        updateLoadingText();
        
        // 设置定时器
        textInterval = setInterval(updateLoadingText, 3000);
        
        // 加载按钮事件
        loadBtn.addEventListener('click', function() {
            if (isLoading) return;
            
            isLoading = true;
            
            // 显示进度条
            loadingBar.style.display = 'block';
            loadingProgress.style.width = '0%';
            
            // 创建五彩纸屑效果
            createConfetti();
            
            // 清除之前的文本更新定时器
            clearInterval(textInterval);
            
            // 更新加载文本
            loadingText.textContent = "正在启动加载过程...";
            
            // 模拟加载进度
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                
                if (progress >= 95) {
                    clearInterval(interval);
                    loadingText.textContent = "传奇内容加载失败，请重试";
                    isLoaded = true;
                    isLoading = false;
                    
                    // 添加重试按钮效果
                    loadBtn.innerHTML = '<i class="fas fa-redo"></i> 重新加载事迹';
                }
                
                loadingProgress.style.width = `${progress}%`;
            }, 200);
        });
        
        // 秘密按钮事件
        secretBtn.addEventListener('click', function() {
            // 创建更多纸屑
            for (let i = 0; i < 3; i++) {
                setTimeout(createConfetti, i * 300);
            }
            
            // 显示秘密消息
            secretMessage.classList.add('show');
            
            // 5秒后隐藏
            setTimeout(() => {
                secretMessage.classList.remove('show');
            }, 5000);
        });
        
        // 创建五彩纸屑效果
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
                confetti.style.animationDuration = `${1 + Math.random() * 3}s`;
                confetti.style.width = `${5 + Math.random() * 10}px`;
                confetti.style.height = confetti.style.width;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                
                decoration.appendChild(confetti);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }
        
        // 添加鼠标移动效果
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.backgroundPosition = 
                `${x * 100}% ${y * 100}%`;
        });
        
        // 初始创建一些纸屑
        setTimeout(createConfetti, 1500);
    </script>
</body>
</html>
